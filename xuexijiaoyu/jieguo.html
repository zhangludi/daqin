<script>
    var all_right_num = getQueryVariable('all_right_num');
    var all_wrong_num = getQueryVariable('all_wrong_num');
    var all_questions_num = getQueryVariable('all_questions_num');

    right_num = (all_right_num/all_questions_num).toFixed(2)*100;
    $("#all_right_num").html(all_right_num);
    $("#all_wrong_num").html(all_wrong_num);
    $("#right_num").html(right_num);
    $(".dangyuankaoxue-jieguo-div").click(function(){
        location.href = "dangyuankaoxue.html";

    })
</script>
