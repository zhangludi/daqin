<script>


    var article_cat = getQueryVariable('article_cat');
    var html1 = '';
    var Headertitle = '';
    switch (article_cat) {
        case '1410':
            Headertitle = '党章党规';
            break;
        case '1408':
            Headertitle = '品牌案例';
            break;
        case '1405':
            Headertitle = '楼宇党建';
            break;
        case '1406':
            Headertitle = '联建生态圈';
            break;
        case '1409':
            Headertitle = '群团建设';
            break;

        default:
            Headertitle = '楼宇党建';
    }

    $('.header-text').html(Headertitle);
    $.ajax({
        url: 'http://zhdhqdj.sp11.cn/index.php/Api/bigdata/ArticleList',
        method: 'POST',
        async : true,
        tradition:true,
        crossDomain: true,
        dataType: 'json',
        data: {article_cat:article_cat},
        success: function(jsondata){
            console.log(jsondata);
            if(jsondata.status == 0){
               return false;
            }
            jsondata = Object.values(jsondata);

            arr = jsondata[2];

            $.each(arr,function(index,item){
                console.log(item);

                html1 += "<a href=\"../dangzhangdanggui/dangzhangdanggui-xiangqing.html?article_id="+item['article_id']+"&article_cat="+article_cat+"\">" +
                    "<li>"+item['article_title']+"</li></a>\n";

            })


            $(".huiyiqingkuangxiangqing-ul").html(html1);


        },
        failure: function (data) {
            console.log('Failure');
        }
    })


    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }


</script>
