<script>
    var communist_id = getQueryVariable('communist_id');
    $.ajax({
        url: 'http://zhdhqdj.sp11.cn/index.php/Api/bigdata/CommunistInfo',
        method: 'POST',
        async : true,
        tradition:true,
        crossDomain: true,

        dataType: 'json',
        data: {communist_id:communist_id},
        success: function(jsondata){

            jsondata = Object.values(jsondata);
            console.log(jsondata);
            communist_num = jsondata[2];




            if(communist_num['communist_avatar']){
                $("#communist_avatar").attr('src',communist_num['communist_avatar']);
            }
            if(communist_num['communist_name']){
                $(".chengyuanxinxi-right-p").html(communist_num['communist_name']);
            }else{
                $(".chengyuanxinxi-right-p").hide();
            }
            if(communist_num['party_no']){
                $(".chengyuanxinxi-right-p2").html(communist_num['party_no']);
            }else{
                $(".chengyuanxinxi-right-p2").hide();
            }
            if(communist_num['communist_applytime']){
                $(".communist_applytime_span").html(communist_num['communist_applytime']);
            }else{
                $(".communist_applytime").hide();
            }
            if(communist_num['born_place']){
                $(".born_place_span").html(communist_num['born_place']);
            }else{
                $(".born_place").hide();
            }
            if(communist_num['post_no']){
                $(".post_name_span").html(communist_num['post_no']);
            }else{
                $(".post_name").hide();
            }

            if(communist_num['school']){
                $(".school_span").html(communist_num['school']);
            }else{
                $(".school").hide();
            }

        },
        failure: function (data) {
            console.log('Failure');
        }
    })


</script>
