	<script>
		var party_no = getQueryVariable('party_no');
		$.ajax({
			url: 'http://zhdhqdj.sp11.cn/index.php/Api/bigdata/PartyInfo',
			method: 'POST',
			async : true,
			tradition:true,
			crossDomain: true,

			dataType: 'json',
			data: {party_no:party_no},
			success: function(jsondata){

				jsondata = Object.values(jsondata);
				console.log(jsondata);

				//学历分布
				diploma_num = jsondata[2]['diploma_num'];
				document.getElementById('diploma_num_11').innerHTML = diploma_num[11]['num'];
				document.getElementById('diploma_num_12').innerHTML = diploma_num[12]['num'];
				document.getElementById('diploma_num_14').innerHTML = diploma_num[14]['num'];
				document.getElementById('diploma_num_15').innerHTML = diploma_num[15]['num'];


				//会议
				metting_num = jsondata[2]['metting_num'];
				$.each(metting_num,function(index,item){
					console.log(item);

					document.getElementById('metting_num_'+item['meeting_type_no']).innerHTML = item['num'];
				})


				//领导班子
				communist_data = jsondata[2]['duty_list'];
				console.log(communist_data);
				if(communist_data == ''){
					return false;
				}
				var html = '';
				var html1 = '';
				var html2 = '';
				$.each(communist_data,function(index,i){
					if(i['post_no'] == 103){

							html += "<div class=\"dangzongzhixiangqing-center-div\" data-url=\"chengyuanxinxi.html?communist_id="+i['communist_id']+"\">\n" +
									"<p class=\"dangzongzhixiangqing-center-div-p\">党总书记</p>\n" +
									"<img src=\"../img/04.png\" alt=\"\">\n" +
									"<p>"+i['communist_name']+"</p>\n" +
									"\n" +
									"</div>";

					}

					// //党总支副书记,支部书记
					 if(i['post_no'] == 104 || i['post_no'] == 201 ){

							html2 += "<div class=\"dangzongzhixiangqing-center-div\" data-url=\"chengyuanxinxi.html?communist_id="+i['communist_id']+"\">\n" +
									"<p class=\"dangzongzhixiangqing-center-div-p\">党总支副书记/支部书记</p>\n" +
									"<img src=\"../img/04.png\" alt=\"\">\n" +
									"<p>"+i['communist_name']+"</p>\n" +
									"\n" +
									"</div>";

					 }

					if(i['post_no'] != 103 && i['post_no'] == 104 && i['post_no'] == 201 ){

							html1 += "<div class=\"dangzongzhixiangqing-center-div\" data-url=\"chengyuanxinxi.html?communist_id="+i['communist_id']+"\">\n" +
									"<p class=\"dangzongzhixiangqing-center-div-p\">支部成员</p>\n" +
									"<img src=\"../img/04.png\" alt=\"\">\n" +
									"<p>"+i['communist_name']+"</p>\n" +
									"\n" +
									"</div>";

					}

				})

				$("#listClick").html(html);
				$("#listClick2").html(html2);
				$("#listClick3").html(html1);

			},
			failure: function (data) {
				console.log('Failure');
			}
		})


	</script>
