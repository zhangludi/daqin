<script>
    $(function(){
        var maxLength = 10;
        var arr = {
            "list":[{
                'value': "1月",
                'number': "1"
            },{
                'value': "2月",
                'number': "2"
            },{
                'value': "3月",
                'number': "6"
            },{
                'value': "4月",
                'number': "1"
            },{
                'value': "5月",
                'number': "4"
            },{
                'value': "6月",
                'number': "5"
            },{
                'value': "7月",
                'number': "8"
            },{
                'value': "8月",
                'number': "2"
            },{
                'value': "9月",
                'number': "9"
            },{
                'value': "10月",
                'number': "3"
            },{
                'value': "11月",
                'number': "1"
            },{
                'value': "12月",
                'number': "5"
            }]
        }
        var html = '<div class="xuexifenbu-list2-top box box-align-items2">',
            html2 ='<div class="xuexifenbu-list2-bottom box">';
        $.each(arr['list'],function(index,item){
            var hd = Number(item['number'])/maxLength*5;
            html +='<div class="xuexifenbu-list-top-jindutiao2-2" onclick="itemClick('+index+')">'+
						+ item['number'] +
                        '<p class="xuexifenbu-list-top-jindutiao2-p-2" style="height:'+ hd +'rem;"></p>'+
                    '</div>';
			html2 += '<p class="xuexifenbu-list2-bottom-p-2 text-align-center">'+ item['value'] +'</p>';
        })
        html +=  '</div>';
        html2 +=  '</div>';
        $("#xuexifenbu-list2").html(html+html2);
    })
	
	function itemClick(i){
		location.href = 'huiyiqingkuangxiangqing.html';
	}
</script>
