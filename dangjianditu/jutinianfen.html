<script>

    var meeting_type = getQueryVariable('meeting_type');
    var maxLength = 200;
    var party_no = getQueryVariable('party_no');
    var year = getQueryVariable('year');
    var html1 = '';
    var Headertitle = '';
    switch (meeting_type) {
        case '2000':
            Headertitle = '党委会';
            break;
        case '2001':
            Headertitle = '中心组学习';
            break;
        case '2002':
            Headertitle = '民主生活会';
            break;

    }

    $('.weiyuanhui').html(Headertitle);
    $('.header-text').html(Headertitle);

    party_no = 101;
    meeting_type = 2001;
    year = 2019;
    $.ajax({
        url: 'http://zhdhqdj.sp11.cn/index.php/Api/bigdata/MeetingInfo',
        method: 'POST',
        async : true,
        tradition:true,
        crossDomain: true,
        dataType: 'json',
        data: {meeting_type:meeting_type,party_no:party_no,year:year},
        success: function(jsondata){

            jsondata = Object.values(jsondata);
            arr = jsondata[2];

            var html = '<div class="xuexifenbu-list2-top box box-align-items2">',
                html2 ='<div class="xuexifenbu-list2-bottom box">';
            $.each(arr,function(index,item){
                var hd = Number(item['num'])/maxLength*5;
                html +='<div class="xuexifenbu-list-top-jindutiao2" onclick="itemClick('+item['meeting_start_time']+','+party_no+','+meeting_type+')"   data-url="jutinianfen.html?party_no='+party_no+'&meeting_type='+meeting_type+'&yuefen='+item["meeting_start_time"]+' ">'
                    + item['num'] +
                    '<p class="xuexifenbu-list-top-jindutiao2-p" style="height:'+ hd +'rem;"></p>'+
                    '</div>';
                html2 += '<p class="xuexifenbu-list2-bottom-p text-align-center">'+ item['meeting_start_time'] +'</p>';
            })
            html +=  '</div>';
            html2 +=  '</div>';
            $("#xuexifenbu-list2").html(html+html2);
            //  html2 +=  '</div>';




        },
        failure: function (data) {
            console.log('Failure');
        }
    })




    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }



    //点击年份事件
    function itemClick(yuefen,party_no,meeting_type){
        location.href = 'huiyiqingkuangxiangqing.html?party_no='+party_no+'&meeting_type='+meeting_type+'&yuefen='+yuefen+'';
    }



</script>
