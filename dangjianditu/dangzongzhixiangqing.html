			method: 'POST',
			async : true,
			tradition:true,
			crossDomain: true,

			dataType: 'json',
			data: {party_no:party_no},
			success: function(jsondata){

				jsondata = Object.values(jsondata);
				console.log(jsondata);
				communist_num = jsondata[2]['communist_num'];
				//党员发展情况
				document.getElementById('communist_num_11').innerHTML = communist_num[11]['num'];
				document.getElementById('communist_num_13').innerHTML = communist_num[13]['num'];
				document.getElementById('communist_num_15').innerHTML = communist_num[15]['num'];
				document.getElementById('communist_num_17').innerHTML = communist_num[17]['num'];
				document.getElementById('communist_num_21').innerHTML = communist_num[21]['num'];


				//支部活动
				article_list = jsondata[2]['article_list'];
				article_list_html0 = '';
				article_list_html = '';
				article_list_html1 = '';
				article_list_html2 = '';
				if(article_list){
					$.each(article_list,function(x,i){



						article_list_html0 =
								"<div class=\"swiper-slide swiper-div\" onclick=\"getDetail("+i['article_id']+")\" >\n" +
								"<div>\n" ;
						article_list_html1 = 	"<img src=\"../img/10.png\" alt=\"\">\n" ;

						if(i['article_thumb']){
								article_list_html1 = 	"<img src=\""+i['article_thumb']+"\" alt=\"\">\n" ;

							}


							article_list_html2 = 	"<p>"+i['article_title']+"</p>\n" +
								"</div>\n" +
								"\n" +
								"</div>";

						article_list_html += 	article_list_html0+article_list_html1+article_list_html2;

					})
				}
			$("#listClick4_slide").html(article_list_html);

				//支部成员
				communist_data = jsondata[2]['communist_data'];
				var html = '';
				var html1 = '';
				var html2 = '';
				$.each(communist_data,function(index,item){
					if(item['no'] == 103){
						$.each(item['communist_list'],function(x,i){
						html += "<div class=\"dangzongzhixiangqing-center-div\" data-url=\"chengyuanxinxi.html?communist_id="+i['communist_id']+"\">\n" +
								"<p class=\"dangzongzhixiangqing-center-div-p\">党总书记</p>\n" +
								"<img src=\"../img/04.png\" alt=\"\">\n" +
								"<p>"+i['communist_name']+"</p>\n" +
								"\n" +
								"</div>";
						})
					}

					// //党总支副书记,支部书记
					// if(item['no'] == 104 || item['no'] == 201 ){
					// 	$.each(item['communist_list'],function(x,i){
					// 		html += "<div class=\"dangzongzhixiangqing-center-div\" data-url=\"chengyuanxinxi.html?communist_id="+i['communist_id']+"\">\n" +

					// 				"<img src=\"../img/04.png\" alt=\"\">\n" +
					// 				"<p>"+i['communist_name']+"</p>\n" +
					// 				"\n" +
					// 				"</div>";
					// 	})
					// }

							html1 += "<div class=\"dangzongzhixiangqing-center-div\" data-url=\"chengyuanxinxi.html?communist_id="+i['communist_id']+"\">\n" +

									"<img src=\"../img/04.png\" alt=\"\">\n" +
									"<p>"+i['communist_name']+"</p>\n" +
									"\n" +
									"</div>";
						})
					}

				})

				$("#listClick").html(html);
				$("#listClick2").html(html1);

				//支部会议

		function getDetail(index){
			if(index == 'zhengshi'){
				location.href = 'zhengshidangyuan.html?party_no='+party_no+'&type='+index+'';

			}else if(index=='17'){
				location.href = 'fazhanqingkuangxiangqing17.html?party_no='+party_no+'&type='+index+'';

			}else if(index=='15'){
				location.href = 'fazhanqingkuangxiangqing15.html?party_no='+party_no+'&type='+index+'';

			}else if(index=='13'){
				location.href = 'fazhanqingkuangxiangqing13.html?party_no='+party_no+'&type='+index+'';

			}else if(index=='11'){
				location.href = 'fazhanqingkuangxiangqing11.html?party_no='+party_no+'&type='+index+'';

			}
		}
		function getDetail(article_id){
			location.href = "zhibuhuodong_detail.html?article_id="+article_id;

		}
