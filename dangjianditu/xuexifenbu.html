<script>

    var diploma_id = getQueryVariable('diploma_id');
    var maxLength = 500;
    $.ajax({
        url: 'http://zhdhqdj.sp11.cn/index.php/Api/bigdata/PartyDiploma',
        method: 'POST',
        async : true,
        tradition:true,
        crossDomain: true,

        dataType: 'json',
        data: {diploma_id:diploma_id},
        success: function(jsondata){

            jsondata = Object.values(jsondata);

            var arr = jsondata[2]['party_list'];
            console.log(arr);

            var html = '<div class="xuexifenbu-list-left">',
                html2 ='<div class="xuexifenbu-list-right">';
            $.each(arr,function(index,item){
                arrname = item['name'].substring(0,18);
                var wd = Number(item['num'])/maxLength*10.75;
                html += '<div>'+ arrname +'</div>';
                html2 +='<div class="box box-align-items">'+
                    '<div class="xuexifenbu-list-right-jindutiao" style="width:'+ wd +'rem;"></div>'+ item['num'] +
                    '</div>';
            })
            html +=  '</div>';
            //  html2 +=  '</div>';


            $("#xuexifenbu-list").html(html+html2);


        },
        failure: function (data) {
            console.log('Failure');
        }
    })




    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
