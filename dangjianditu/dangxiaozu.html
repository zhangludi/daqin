<script>


    var maxLength = 500;
    $.ajax({
        url: 'http://zhdhqdj.sp11.cn/index.php/Api/bigdata/PartyListGroup',
        method: 'POST',
        async : true,
        tradition:true,
        crossDomain: true,

        dataType: 'json',
        data:{type_id:3},
        success: function(jsondata){

            jsondata = Object.values(jsondata);
            if(jsondata.status == 0){
                return false;
            }
            jsondata = Object.values(jsondata);
            arr = jsondata[2];
            var html = '<div class="xuexifenbu-list-left">',
                html2 = '<div class="xuexifenbu-list-right">';
            $.each(arr, function(index, item) {
                var wd = Number(item['num']) / maxLength * 10.75;
                console.log(item['party_name']);

                html += '<div style="font-size: 0.1rem">' + item['party_name'] + '</div>';
                html2 += '<div class="box box-align-items">' +
                    '<div class="xuexifenbu-list-right-jindutiao" style="width:' + wd + 'rem;"></div>' + item['num'] +
                    '</div>';
            })
            html += '</div>';
            //  html2 +=  '</div>';
            $("#xuexifenbu-list").html(html + html2);


        },
        failure: function (data) {
            console.log('Failure');
        }
    })

</script>
